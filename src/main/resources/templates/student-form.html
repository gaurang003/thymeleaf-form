<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    <label> First Name :</label> <input type="text" th:field="*{firstName}"/>

    <br><br>

    <label > Last Name :</label> <input type="text" th:field="*{lastName}"/>
    <br><br>

    <label> Country Name </label>> <select th:field="*{country}">
    <option th:each="tempCountry:${countries}"
            th:value="${tempCountry}"
            th:text="${tempCountry}">
    </option>
</select>

    <br><br>

Favorite Programming Language :
        <input type="radio" th:field="*{favoriteLanguage}"
                            th:each="tempLang : ${languages}"
                            th:value="${tempLang}"
                            th:text="${tempLang}"/>
    <br><br>


    Favorite Operating System :
    <input type="checkbox" th:field="*{favoriteSystems}"
           th:each="tempSystems : ${systems}"
           th:value="${tempSystems}"
           th:text="${tempSystems}"/>
    <br><br>


    <input type="submit" value="Submit"/>
</form>
</body>
</html>
