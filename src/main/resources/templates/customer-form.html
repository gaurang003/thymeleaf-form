<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Validation</title>
    <style>
        .error{ color: red }
    </style>
</head>
<body>

<li> Fill out the form Asterisk is necessary</li>
<form th:action="@{/processForm}" th:object="${customer}" th:method="POST">
First Name:<label>
    <input type="text" th:field="*{firstName}"/>
</label>
    <br><br>
Last Name(*): <label>
    <input type="text" th:field="*{lastName}"/>
</label>

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>

    Free Passes : <label>
    <input type="text" th:field="*{freePasses}"/>
</label>

    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>

    <br><br>
   Postal Code: <label>
    <input type="text" th:field="*{postalCode}"/>
</label>

    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>
    <input type="submit" value="Submit">

</form>
</body>
</html>
